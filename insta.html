<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@myself__punit_ Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
            width: 100%;
            text-align: center;
            padding: 50px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .bio {
            margin: 20px;
            text-align: center;
            font-size: 1.1em;
        }
        .instagram-link {
            display: inline-block;
            margin: 20px 0;
            padding: 15px 30px;
            background: #E1306C;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .instagram-link:hover {
            background: #C13584;
        }
        .feed {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .feed iframe {
            border: none;
            width: 320px;
            height: 440px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>@myself__punit_</h1>
    </header>
    <div class="bio">
        Welcome to my Instagram page! Check out my photos, reels, and stories.
    </div>
    <a class="instagram-link" href="https://www.instagram.com/myself__punit_/" target="_blank">
        Follow me on Instagram
    </a>

    <div class="feed">
        <!-- Embed your Instagram posts below by replacing POST_ID with your posts' IDs -->
        <iframe src="https://www.instagram.com/p/POST_ID/embed" allowfullscreen></iframe>
        <iframe src="https://www.instagram.com/p/POST_ID2/embed" allowfullscreen></iframe>
        <iframe src="https://www.instagram.com/p/POST_ID3/embed" allowfullscreen></iframe>
    </div>

    <div class="footer">
        &copy; 2025 @myself__punit_
    </div>
</body>
</html>
